<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Live</title>
</head>
<body>
    <canvas id="map" width="600px" height="600px" onclick="mouseClick(event)"></canvas><br>//畫面大小
    <button onclick="tonext()">Next</button>//增加新的的點擊功能
    <button onclick="random()">Random</button>//增加新的的點擊功能
    <input type="number" min="100" max="500" step="100" value="500" id="step">//輸入一個值（from a range)
    <button onclick="run()">Run</button>//增加新的的點擊功能
    <button onclick="stop()">Stop</button>//增加新的的點擊功能
</body>
<script src="gamelife.js"></script>
</html>
